<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/alunoController.js"></script>
    <script src="https://kit.fontawesome.com/351534a5fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="p-5">
        
        <h2>Controle de Notas <i class="fa-solid fa-pen-nib"></i> </h2>
        
    </header>
    <section class="p-5">
        <form action="" id="myForm" class="row g-3 align-items-end">
            <div class="col">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control w-100 " id="nome" placeholder="">
            </div>
            <div class="col">
                <label for="avaliacao1" class="form-label">AV 1</label>
                <input type="nuber" class="form-control " id="avaliacao1" placeholder="">
            </div>
            <div class="col">
                <label for="avaliacao2" class="form-label">AV 2 </label>
                <input type="nuber" class="form-control" id="avaliacao2" placeholder="">
            </div>    
            <div class="col">
                    <input type="nuber" class="form-control" id="idAluno" placeholder="MATRICULA" readonly>
            </div>
            <div class="col">
                <button class="btn btn-primary " type="button" id= "entrar" onclick="enviarAvaliacao();alteraBotao()">Entrar</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" type="button" onclick="montarTabela()">Listar</button>
            </div>
            <div id="enderecoAluno" style="display: none;">
                <input type="nuber" class="form-control d-inline-block" id="cep" onfocusout="pesquisarCep()" placeholder="CEP" style="max-width:150px; margin-right: 10px;">
            
                <input class="form-control d-inline-block" id="logradouro" placeholder="Endereço" style="max-width:200px">

                <input class="form-control d-inline-block" id="numeEndereco" placeholder="Nº" style="max-width:50px">

                <input class="form-control d-inline-block" id="bairro" placeholder="Bairro" style="max-width:200px">

                <input class="form-control d-inline-block" id="cidade" placeholder="Cidade" style="max-width:200px"> 

                <input class="form-control d-inline-block" id="estado" placeholder="Estado" style="max-width:100px">
            </div>
           <!-- <div class="col" >
                <button class="btn btn-primary" display = 'none' type="button" id= "funcoes" onclick="mostrarBotao()">Funcoes</button>
            </div>-->
        </form><br><br>
        <table class="table">
            <tr> <!--Estrutura de tabela-->
                <th>Nome</th>
                <th>Resultado</th>
                <th>Media</th>
                <th><i class="fa-solid fa-trash-can"></i></th>
                <th><i class="fa-solid fa-pen-to-square"></i></th>
            </tr>
        <tbody id="saidaTexto"></tbody>
        </table>
    </section>
    
</body>
</html>
